name: Ci / CD

on:
  push:
    branches:
      - master
      
  pull_request:
    branches:
      - master

jobs:
  Prueba_CI:
    name: Integracion Continua
    runs-on: ubuntu-latest

    steps:
    - name: Darli CI
      run: echo " Hola Darli "

    - name: Gomera CI
      run: echo " Hola Gomera "

  Prueba_CD:
    name: Despliegue Contínuo
    needs: Prueba_CI
    runs-on: ubuntu-latest

    steps:
    - name: Dayi CD
      run: echo " Hola Dayelin "

    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Diaz CD
      run: echo " Hola Diaz "

    - name: Setup Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: "3.11"

    - name: Version Python
      run: python --version

  Prueba_Action:
    name: Prueba de Action
    needs: Prueba_CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: dir
        uses: ./.github/action/my_action
        with:
          DevOps: ' Me gusta DevOps y la nube ☁ '
          Full_Stack: ' Voy a ser ingeniero Full Stack Dios Mediante 🙌 '
          Python: ' Me gusta la programacion en Python 👨🏽‍💻 '

  install_services:
    name: Install Services
    needs: Prueba_Action
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Test MySQL
        run: dir


  Variable_Entorno:
    name: Variable de Entorno
    needs: install_services
    runs-on: ubuntu-latest

    env:
      my_env: " Si puedes imaginarlo, puedes programarlo "

    steps:
      - name: " Imprimir variable de entorno "
        run: echo " $my_env "


  Variable_Entorno_2:
    name: Variable de Entorno 2
    needs: Variable_Entorno
    runs-on: ubuntu-latest

    steps:
      - name: " Imprimir variable de entorno 2 "
        env:
          my_var: " Los mejores desarrolladores de software, son los que verdaderamente disfrutan mas   con lo que hacen "
        run: echo " $my_var " # Esta variable se coloca en el repositorio, pero no se ve porque es secreta


  Variable_Remota:
    name: Variable de Entorno Remota
    needs: Variable_Entorno_2
    runs-on: ubuntu-latest

    steps:
      - name: " Imprimir Variable de Entorno Remota "
        run: echo " ${{ vars.MY_VAR_REMOTA }} " # Esta variable se coloca en el repositorio, pero no se ve porque es secreta


  Secret:
    name:  Secrets_Key
    needs: Variable_Remota
    runs-on: ubuntu-latest

    steps:
      - name: " Imprimir My Secrets "
        run: echo " ${{ secrets.MY_SECRETS }} " # Este es el secreto que se coloca en el repositorio, pero no se ve porque es secreto

  Artifactos:
    name: Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: " Subir Artifacts "
        uses: actions/upload-artifact@v4
        with:
          name: " artifacts "
          path: |
            ./.github/workflows/test.yaml
