    name: Integracion Continua
    runs-on: ubuntu-latest

    steps:
    - name: Darli CI
      run: echo " Hola Darli "

    - name: Gomera CI
      run: echo " Hola Gomera "

  Prueba_CD:
    name: Despliegue Contínuo
    needs: Prueba_CI
    runs-on: ubuntu-latest

    steps:
    - name: Dayi CD
      run: echo " Hola Dayelin "

    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Diaz CD
      run: echo " Hola Diaz "

    - name: Setup Python
      uses: actions/setup-python@v5.6.0
